<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('C:\\Users\\athen\\Downloads\\peakpx.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }

        .memory-box {
            overflow: hidden;
            position: relative;
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the alpha value for transparency */
            border: 2px solid #ffcc00;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            margin: 20px;
            opacity: 0; /* Start with opacity 0 */
            cursor: pointer;
            transition: all 0.5s ease;
            transform: translateX(-100%); /* Start off-screen */
        }

        #welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            color: black;
            font-size: 24px;
            z-index: 2;
        }

        @keyframes glowing {
            0% { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.8); }
            50% { color: #FFA500; text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.8); }
        }
    </style>
    <title>Our Journey</title>
</head>
<body> 

    <div class="container">
        <div id="welcome-message">
            <p>Welcome to Our Journey!</p>
            <p>Explore the beautiful memories along the way.</p>
        </div>

        <div class="memory-box" onclick="expandMemoryBox(this)">
            <p>Memory 1: Something special</p>
        </div>
        <div class="memory-box" onclick="expandMemoryBox(this)">
            <p>Memory 2: Another beautiful moment</p>
        </div>
        <div class="memory-box" onclick="expandMemoryBox(this)">
            <p>Memory 3: Cherished time together</p>
        </div>
        <div class="memory-box" onclick="expandMemoryBox(this)">
            <p>Memory 4: Unforgettable experience</p>
        </div>
        <div class="memory-box" onclick="expandMemoryBox(this)">
            <p>Memory 5: Special milestone</p>
        </div>
    </div>

    <script>
        function expandMemoryBox(box) {
            var allMemoryBoxes = document.querySelectorAll('.memory-box');
            allMemoryBoxes.forEach(function (memoryBox) {
                if (memoryBox !== box) {
                    memoryBox.style.opacity = 0; // Fade out other boxes
                    memoryBox.style.transform = "translateX(-100%)"; // Move other boxes off-screen
                }
            });

            if (box.style.transform === "translateX(-100%)") {
                box.style.transform = "translateX(0)";
                box.style.opacity = 1; // Fade in the clicked box
            } else {
                box.style.transform = "translateX(-100%)";
                box.style.opacity = 0; // Fade out the clicked box
            }
        }

        // Function to hide the welcome message after a few seconds and show the memory boxes
        setTimeout(function() {
            document.getElementById("welcome-message").style.display = "none";

            var memoryBoxes = document.querySelectorAll('.memory-box');
            memoryBoxes.forEach(function(box, index) {
                setTimeout(function() {
                    box.style.opacity = 1; // Fade in each box
                }, index * 500); // Delay each box by 500 milliseconds
            });
        }, 5000);
    </script>
</body>
</html>
