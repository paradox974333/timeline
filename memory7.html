<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #222222;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    #video-container {
      position: relative;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #continue-btn {
      display: none;
      margin-top: 40px;
    }

    #continue-btn a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    #continue-btn a:hover {
      background-color: #3e8e41;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 480px) {
      #continue-btn a {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 40px; font-size: 30px;">Watch the video full, then the button will appear. You can continue.</h1>
  <div id="video-container">
    <video id="my-video" controls autoplay>
      <source src="welcome.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="continue-btn">
      <a href="memory5.html">Click me to continue</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('my-video');
    const continueBtn = document.getElementById('continue-btn');

    video.addEventListener('ended', () => {
      continueBtn.style.display = 'block';
    });
  </script>
</body>
</html>
