<!DOCTYPE html>

  <title>Card Stack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      opacity: 0.7;
      pointer-events: none;
      transition: opacity 0.3s;
      text-align: center;
    }

    .card-stack {
      width: 90%;
      max-width: 350px;
      height: 75%;
      position: relative;
      perspective: 1000px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: grab;
      overflow: hidden;
      transform-origin: center;
    }

    .card img, 
    .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      border-radius: 20px;
    }

    .card.dragging {
      transition: none;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
    }

    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent white;
      margin-left: 4px;
    }

    .card.playing .play-button {
      display: none;
    }

    /* Responsive design adjustments */
    @media (max-width: 600px) {
      .card-stack {
        max-width: 90%;
        height: 80%;
      }

      .card {
        border-radius: 15px;
      }

      .hint {
        font-size: 16px;
      }

      .play-button {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 400px) {
      .card-stack {
        max-width: 90%;
        height: 75%;
      }

      .card {
        border-radius: 10px;
      }

      .play-button {
        width: 40px;
        height: 40px;
      }

      .hint {
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    const cardStack = document.querySelector('.card-stack');
    const cards = Array.from(document.querySelectorAll('.card'));
    const hint = document.querySelector('.hint');
    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    // Handle video playback
    cards.forEach(card => {
      if (card.dataset.type === 'video') {
        const video = card.querySelector('video');
        const playButton = card.querySelector('.play-button');
        
        playButton.addEventListener('click', (e) => {
          e.stopPropagation();
          if (video.paused) {
            video.play();
            card.classList.add('playing');
          } else {
            video.pause();
            card.classList.remove('playing');
          }
        });

        // Pause video when card is not visible
        video.addEventListener('ended', () => {
          card.classList.remove('playing');
        });
      }
    });

    function updateCardsPosition(offset = 0) {
      cards.forEach((card, index) => {
        const distance = index - currentIndex;
        let x = 0;
        let scale = 1;
        let rotation = 0;
        let opacity = 1;
        let zIndex = cards.length - Math.abs(distance);

        if (distance === 0) {
          x = offset;
          scale = 1;
          rotation = offset * 0.05;
        } else if (distance > 0) {
          x = 40 + (distance - 1) * 10;
          scale = 0.95 - (distance - 1) * 0.05;
          rotation = 3;
        } else {
          x = -40 + (distance + 1) * 10;
          scale = 0.95 + (distance + 1) * 0.05;
          rotation = -3;
        }

        opacity = Math.abs(distance) <= 2 ? 1 : 0;

        card.style.transform = `translateX(${x}px) scale(${scale}) rotate(${rotation}deg)`;
        card.style.opacity = opacity;
        card.style.zIndex = zIndex;

        // Pause videos that are not currently visible
        if (card.dataset.type === 'video') {
          const video = card.querySelector('video');
          if (Math.abs(distance) > 0 && !video.paused) {
            video.pause();
            card.classList.remove('playing');
          }
        }
      });
    }

    function handleStart(e) {
      if (currentIndex < 0 || currentIndex >= cards.length) return;
      isDragging = true;
      startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
      currentX = startX;
      
      const currentCard = cards[currentIndex];
      if (currentCard) {
        currentCard.classList.add('dragging');
      }
      
      hint.style.opacity = '0';
    }

    function handleMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
      const diff = currentX - startX;
      
      updateCardsPosition(diff);
    }

    function handleEnd() {
      if (!isDragging) return;
      isDragging = false;

      const currentCard = cards[currentIndex];
      if (currentCard) {
        currentCard.classList.remove('dragging');
      }

      const diff = currentX - startX;
      const threshold = 100;

      if (Math.abs(diff) > threshold) {
        currentIndex += diff > 0 ? -1 : 1;
        currentIndex = Math.max(0, Math.min(currentIndex, cards.length - 1));
      }

      updateCardsPosition(0);
    }

    cardStack.addEventListener('mousedown', handleStart);
    cardStack.addEventListener('mousemove', handleMove);
    cardStack.addEventListener('mouseup', handleEnd);
    cardStack.addEventListener('mouseleave', handleEnd);
    cardStack.addEventListener('touchstart', handleStart);
    cardStack.addEventListener('touchmove', handleMove);
    cardStack.addEventListener('touchend', handleEnd);

    updateCardsPosition();
  </script>
