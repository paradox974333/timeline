<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photos and Videos Carousel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .carousel-inner img,
        .carousel-inner video {
            max-height: 70vh; /* Set the maximum height for the media */
            width: auto;
            margin: auto;
        }

        /* Stylish buttons */
        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: #fff;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Photos i clickedüíïü•∫üòç</h2>

        <div id="mediaCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="car1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="car2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="car4.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <video class="d-block w-100" autoplay controls>
                        <source src="car10.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="carousel-item">
                    <img src="car6.jpg" class="d-block w-100" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="car7.jpg" class="d-block w-100" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="car8.jpg" class="d-block w-100" alt="Image 7">
                </div>
                <div class="carousel-item">
                    <img src="car9.jpg" class="d-block w-100" alt="Image 8">
                </div>
                <div class="carousel-item">
                    <img src="car11.jpg" class="d-block w-100" alt="Image 8">
                </div>
               
                <div class="carousel-item">
                    <img src="car12.jpg" class="d-block w-100" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <video class="d-block w-100" autoplay controls>
                        <source src="car12.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#mediaCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mediaCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="control-buttons">
            <button class="btn btn-primary" onclick="prevSlide()">Prev</button>
            <button class="btn btn-primary" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-U7U6Y4eCinTqOgQDd71gAfx6HWB6UIP9bpRNEZLURlUN7bE6EGGOlB2MELMIbM1Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function prevSlide() {
            $('#mediaCarousel').carousel('prev');
        }

        function nextSlide() {
            $('#mediaCarousel').carousel('next');
        }
    </script>

</body>
</html>
