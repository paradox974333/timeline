    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #2C3E50;
            --text-color: #ECF0F1;
            --accent-color: #F7DC6F;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .gallery-container {
            max-width: 100%;
            padding: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--accent-color);
            text-align: center;
            margin: 2rem 0;
            transform: skew(-5deg);
            letter-spacing: 3px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .media-item img, 
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .media-item:hover img,
        .media-item:hover video {
            transform: scale(1.1);
        }

        .media-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.7));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-item:hover .media-overlay {
            opacity: 1;
        }

        .media-title {
            color: var(--text-color);
            font-size: 1.2rem;
            margin: 0;
        }

        .emoji-float {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor::after {
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            opacity: .5;
            top: 5px;
            left: 5px;
        }

        @keyframes cursorAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(2);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .expand {
            animation: cursorAnim .5s forwards;
        }

        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-view.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-content {
            max-width: 90%;
            max-height: 90%;
        }

        .fullscreen-content img,
        .fullscreen-content video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    function createMediaItem(item) {
        const mediaItem = document.createElement('div');
        mediaItem.classList.add('media-item');

        const media = item.type === 'video' 
            ? document.createElement('video')
            : document.createElement('img');

        if (item.type === 'video') {
            media.src = item.src;
            media.autoplay = true;
            media.loop = true;
            media.muted = true;
            media.playsinline = true;
        } else {
            media.classList.add('lazy');
            media.src = 'placeholder.jpg'; // Add a small placeholder image
            media.dataset.src = item.src;
        }

        const overlay = document.createElement('div');
        overlay.classList.add('media-overlay');

        const title = document.createElement('h3');
        title.classList.add('media-title');
        title.textContent = item.title;

        overlay.appendChild(title);
        mediaItem.appendChild(media);
        mediaItem.appendChild(overlay);

        mediaItem.addEventListener('click', () => openFullscreen(item));

        return mediaItem;
    }

    function openFullscreen(item) {
        const content = item.type === 'video'
            ? `<video src="${item.src}" autoplay controls></video>`
            : `<img src="${item.src}" alt="${item.title}">`;

    // Lazy loading function
    function lazyLoad() {
        const lazyMedia = document.querySelectorAll('img.lazy, video.lazy');
        const mediaObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const media = entry.target;
                    media.src = media.dataset.src;
                    media.classList.remove('lazy');
                    mediaObserver.unobserve(media);
                }
            });
        });

        lazyMedia.forEach(media => mediaObserver.observe(media));
    }

    // Call lazyLoad after adding media items to the grid
